<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>2018 你运气如何？</title>
	</head>
	<style>
		div{
			text-align:  center;
		}
		#nameId{
			text-align: center;
		}
	</style>
	<body>
		<div>
			<button id="startButton" type="button">开始</button>
			<button id="stopButton" type="button">结束</button>
			<br />
			<span id="nameId" style="width: 200px; height: 200px; text-align: center;line-height: 200px;"></span>
		</div>
		
		
		
		<script type="text/javascript">
			var nameArray = ["升官","发财","脱单","瘦下去","胖起来","单身狗","涨工资","旅游","结婚"];
			var timer = null;
			
			//开始的处理
			//使用定时器，没间隔200毫秒生成一个随机下标，格局下标把数组中的内容取出来放到span上
			var startButtonElement = document.getElementById("startButton");
			startButtonElement.onclick = function(){
				
				//先把定时器清除，然后从新生成一个
				clearInterval(timer);
				timer = setInterval(function(){
					//得到随机下标
					//Math.random()得到一个随机数，[0-1)
					//Math.floor 对给定的一个值进行向下去整
					
					//要得到[0-n)包含0，不包含n
					//Math.floor(Math.random()*(n+1));
					//document.write(Math.floor(Math.random()*6));
					
					//[0-6)   [0-5]
 					var index = Math.floor(Math.random()*nameArray.length);
					var name = nameArray[index];
					
					//把名字放到span中
					var spanElement = document.getElementById("nameId");
					spanElement.innerHTML = name;
					
				},100);
			}
			
			//结束的处理
			//停掉定时器
			var stopButtonElement = document.getElementById("stopButton");
			stopButtonElement.onclick = function(){
				clearInterval(timer);
			}

		</script>
	</body>
</html>
